{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="moviename" placeholder="Enter movie name">
    <input type="text" name="description" placeholder="Enter movie description">
    <input type="text" name="year" placeholder="Enter movie year">
    <input type="file" name="img">
    <input type="submit">

</form>
{% endblock %}
