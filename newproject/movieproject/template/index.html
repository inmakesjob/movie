{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
       {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                 <div class="card-body">
                      <h5 class="card-title">{{i.moviename}}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">{{i.year}}</h6>
                      <p class="card-text">{{i.description}}</p>
                      <a href="{% url 'movieapp:detail' i.id %}" class="card-link">Another link</a>
                 </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
